<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>
        <i class="fas fa-users"></i> Candidatos cadastrados
      </h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome completo</th>
          <th scope="col">CPF</th>
          <th scope="col">E-mail</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let candidate of candidates; let index = index">
          <th scope="col">{{candidate.id}}</th>
          <td>{{candidate.nome}}</td>
          <td>{{candidate.cpf}}</td>
          <td>{{candidate.email}}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-outline-primary" title="Adicionar observações" (click)="addComments(candidate)">
                <i class="fas fa-comment-dots"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>
        <i class="fas fa-list"></i> Vagas cadastradas
      </h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Área</th>
          <th scope="col">Vaga</th>
          <th scope="col">Local</th>
          <th scope="col">Carga horária</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let job of jobs; let index = index">
          <th scope="col">{{job.id}}</th>
          <td>{{job.area}}</td>
          <td>{{job.vaga}}</td>
          <td>{{job.local}}</td>
          <td>{{job.cargaHoraria}} horas</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-success" title="Visualizar" (click)="openJobDetail(job)">
                <i class="fas fa-eye"></i>
              </button>
              <button type="button" class="btn btn-primary" title="Editar">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button type="button" class="btn btn-danger" title="Remover" (click)="deleteJob(job.id)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="btn btn-group-sm">
              <button type="button" class="btn btn-outline-primary" (click)="goToShareJob(job.id)">
                <i class="fas fa-share"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

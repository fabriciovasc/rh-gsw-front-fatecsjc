<div class="modal-header">
  <h5 class="modal-title">{{candidate.comentarios ? 'Editar' : 'Adicionar'}} observações</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <i class="fa fa-close"></i>
  </button>
</div>

<div class="modal-body">
  <label>Observações</label>
  <textarea [formControl]="comments" type="text" class="form-control" placeholder="Descreva alguma observação sobre o candidato"></textarea>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
    <i class="fa fa-times"></i>
    Cancelar
  </button>

  <button type="button" class="btn btn-success" (click)="save()">
    <i class="fa fa-save"></i>
    Salvar
  </button>
</div>
